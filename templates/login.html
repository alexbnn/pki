<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PKI PoC Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;900&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #5B059C;
            --dark-blue: #101B37;
            --light-gray: #EAECF0;
            --medium-gray: #98A2B3;
            --text-dark: #101828;
            --text-light: #FFFFFF;
            --success-green: #12B76A;
            --warning-orange: #F79009;
            --error-red: #F04438;
            --info-blue: #2E90FA;
            
            /* Typography */
            --font-primary: 'DM Sans', sans-serif;
            --font-secondary: 'Noto Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-secondary);
            background: linear-gradient(135deg, var(--dark-blue) 0%, #1a2951 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .login-container {
            background: var(--text-light);
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            margin: 2rem;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            height: 50px;
            width: auto;
            margin-bottom: 1rem;
        }
        
        .login-container h1 {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .login-container p {
            color: var(--medium-gray);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: var(--font-primary);
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.875rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            font-family: var(--font-secondary);
            background: var(--text-light);
            color: var(--text-dark);
            transition: all 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(91, 5, 156, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: var(--font-primary);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: none;
            letter-spacing: 0;
            margin-bottom: 1rem;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-primary {
            background: var(--primary-purple);
            color: var(--text-light);
            box-shadow: 0 1px 2px rgba(16, 24, 40, 0.05);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #4a0485;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(91, 5, 156, 0.2);
        }
        
        .status {
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            display: none;
            border-left: 4px solid;
            margin-bottom: 1rem;
        }
        
        .status.show {
            display: block;
        }
        
        .success {
            background: #f6fef9;
            color: #027a48;
            border-left-color: var(--success-green);
        }
        
        .error {
            background: #fef3f2;
            color: #b42318;
            border-left-color: var(--error-red);
        }
        
        .loading {
            background: #f0f9ff;
            color: #026aa2;
            border-left-color: var(--info-blue);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(2, 106, 162, 0.3);
            border-radius: 50%;
            border-top-color: #026aa2;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .security-note {
            background: #f9fafb;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.75rem;
            color: var(--medium-gray);
            text-align: center;
            margin-top: 1rem;
        }
        
        .default-credentials {
            background: #fffcf5;
            border: 1px solid #fbbf24;
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.75rem;
            color: #92400e;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .default-credentials strong {
            color: #78350f;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="/static/images/logo.png" alt="Cert Manager" class="logo">
            <h1>PKI Management</h1>
            <p>Secure access to certificate operations</p>
        </div>
        
        <div id="status" class="status"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                Sign In
            </button>
        </form>
        
        <div class="security-note">
            ðŸ”’ This connection is secured with HTTPS encryption.
        </div>
    </div>

    <script>
        let isLoading = false;

        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type} show`;
            
            if (type === 'loading') {
                statusDiv.innerHTML = `<span class="loading-spinner"></span>${message}`;
            } else {
                statusDiv.textContent = message;
            }
        }

        function hideStatus() {
            document.getElementById('status').classList.remove('show');
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            isLoading = true;
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            
            hideStatus();
            showStatus('Signing in...', 'loading');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.status === 'success') {
                    showStatus('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showStatus(result.message || 'Login failed', 'error');
                }
            } catch (error) {
                showStatus('Connection error. Please try again.', 'error');
            } finally {
                isLoading = false;
                loginBtn.disabled = false;
                
                if (!document.getElementById('status').classList.contains('success')) {
                    setTimeout(() => {
                        hideStatus();
                    }, 3000);
                }
            }
        });

        // Auto-hide status messages after 5 seconds (except loading and success)
        setInterval(() => {
            const statusDiv = document.getElementById('status');
            if (statusDiv.classList.contains('show') && 
                !statusDiv.classList.contains('loading') && 
                !statusDiv.classList.contains('success')) {
                setTimeout(() => {
                    hideStatus();
                }, 5000);
            }
        }, 1000);
    </script>
</body>
</html>
